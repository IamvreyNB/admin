<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scan</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/html5-qrcode/2.3.0/html5-qrcode.min.js"></script>
    <style>
        button {
            display: block;
            width: 100%;
            margin: 6px;
            outline: none;
            height: 40px;
            line-height: 40px;
            color: #fff;
            background-color: #26a2ff;
            text-align: center;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        #upload-input {
            opacity: 0;
            filter: alpha(opacity=0);
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        #upload-text {
            position: relative;
            bottom: 40px;
            user-select: none;
        }
    </style>
</head>

<body>
<div id="reader"></div>
<script>

$('#reader').html5_qrcode(function(data){
 		 // do something when code is read
 		 alert(data);
 	},
 	function(error){
		//show read errors 
		alert(error);
	}, function(videoError){
		//the video stream could be opened
		alert(videoError);
	}
);


</body>

</html>
